<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История бронирований</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>
<body>
<div class="main-container">
    <div class="page-header">
        <h1 class="page-title">История бронирований</h1>
        <a th:href="@{/}" class="back-btn">
            <button type="button" class="btn">
                <i class="bi bi-arrow-left"></i> На главную
            </button>
        </a>
    </div>

    <div th:if="${bookings.empty}">
        <div class="empty-state">
            <h4>Нет данных о бронированиях</h4>
            <p class="text-muted">Вы еще не совершали бронирований</p>
        </div>
    </div>

    <div th:each="booking : ${bookings}">
        <div class="card booking-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <span class="booking-id">Бронирование #<span th:text="${booking.bookingId}"></span></span>
                </div>
                <span class="accommodation-name" th:text="${booking.accommodationName}"></span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <span class="info-label">Пользователь:</span>
                            <span th:text="${booking.username}"></span>
                            <small class="text-muted" th:text="'(' + ${booking.email} + ')'"></small>
                        </p>
                        <p>
                            <span class="info-label">Жилье:</span>
                            <span th:text="${booking.accommodationType}"></span> -
                            <span th:text="${booking.accommodationLocation}"></span>
                        </p>
                        <p>
                            <span class="info-label">Статус:</span>
                            <span th:class="${'badge ' + (booking.status.name() == 'ACTIVE' ? 'bg-success' :
                                  (booking.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'))}"
                                  th:text="${booking.status.name() == 'ACTIVE' ? 'Активно' :
                                  (booking.status.name() == 'CANCELLED' ? 'Отменено' : 'Завершено')}">
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <span class="info-label">Даты:</span>
                            с <span th:text="${#temporals.format(booking.startDate, 'dd.MM.yyyy')}"></span>
                            по <span th:text="${#temporals.format(booking.endDate, 'dd.MM.yyyy')}"></span>
                        </p>
                        <p>
                            <span class="info-label">Гостей:</span>
                            <span th:text="${booking.guestsCount}"></span>
                        </p>
                        <p>
                            <span class="info-label">Стоимость:</span>
                            <span th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 2)}"></span> руб.
                        </p>
                    </div>
                    <div class="mt-3 d-flex gap-2">
                        <!-- Кнопка отмены -->
                        <form th:action="@{'/bookings/cancel/' + ${booking.bookingId}}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    th:if="${booking.status == T(com.example.demo.domain.BookingStatus).ACTIVE}">
                                Отменить
                            </button>
                        </form>

                        <!-- Кнопка восстановления (только для админа и если статус отменён) -->
                        <form th:action="@{'/bookings/restore/' + ${booking.bookingId}}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-success"
                                    th:if="${#authorization.expression('hasRole(''ADMIN'')') and booking.status == T(com.example.demo.domain.BookingStatus).CANCELLED}">
                                Восстановить
                            </button>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
