<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История бронирований</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/history.css}">
</head>
<body>
<div class="main-container">
    <div class="page-header">
        <h1 class="page-title">История бронирований</h1>
        <a th:href="@{/}" class="back-btn">
            <button type="button" class="btn">
                <i class="bi bi-arrow-left"></i> На главную
            </button>
        </a>
    </div>

    <div th:if="${bookings.empty}">
        <div class="empty-state">
            <h4>Нет данных о бронированиях</h4>
            <p class="text-muted">Вы еще не совершали бронирований</p>
        </div>
    </div>

    <div th:each="booking : ${bookings}">
        <div class="card booking-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <span class="booking-id">Бронирование #<span th:text="${booking.bookingId}"></span></span>
                </div>
                <span class="accommodation-name" th:text="${booking.accommodationName}"></span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <span class="info-label">Пользователь:</span>
                            <span th:text="${booking.username}"></span>
                            <small class="text-muted" th:text="'(' + ${booking.email} + ')'"></small>
                        </p>
                        <p>
                            <span class="info-label">Жилье:</span>
                            <span th:text="${booking.accommodationType}"></span> -
                            <span th:text="${booking.accommodationLocation}"></span>
                        </p>
                        <p>
                            <span class="info-label">Статус:</span>
                            <span class="status-badge status-active">Активно</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p>
                            <span class="info-label">Даты:</span>
                            с <span th:text="${#temporals.format(booking.startDate, 'dd.MM.yyyy')}"></span>
                            по <span th:text="${#temporals.format(booking.endDate, 'dd.MM.yyyy')}"></span>
                        </p>
                        <p>
                            <span class="info-label">Гостей:</span>
                            <span th:text="${booking.guestsCount}"></span>
                        </p>
                        <p>
                            <span class="info-label">Стоимость:</span>
                            <span th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 2)}"></span> руб.
                        </p>
                    </div>
                </div>
                <div class="mt-3 d-flex gap-2">
                    <p>
                        <span class="info-label">Статус:</span>
                        <span th:classappend="${booking.status == 'ACTIVE'} ? 'status-badge status-active' :
                             ${booking.status == 'CANCELLED'} ? 'status-badge status-cancelled' :
                             'status-badge status-completed'"
                              th:text="${booking.status == 'ACTIVE'} ? 'Активно' :
                              ${booking.status == 'CANCELLED'} ? 'Отменено' : 'Завершено'">
                        </span>
                        <small th:if="${booking.status == 'CANCELLED' and booking.adminNote != null}"
                               class="text-muted" th:text="'(' + ${booking.adminNote} + ')'"></small>
                    </p>
<!--                    <button class="btn btn-sm btn-outline-primary">Подробнее</button>-->
<!--                    <button class="btn btn-sm btn-outline-danger">Отменить</button>-->
                </div>
                <div class="mt-3 d-flex gap-2">
                    <button class="btn btn-sm btn-outline-primary">Подробнее</button>
                    <!-- Кнопка отмены (только для активных бронирований) -->
                    <button th:if="${booking.status == 'ACTIVE'}"
                            class="btn btn-sm btn-outline-danger"
                            onclick="showCancelModal(${booking.bookingId})">
                        Отменить
                    </button>
                    <!-- Для админа - кнопка восстановления -->
                    <button th:if="${#authorization.expression('hasRole(''ADMIN'')') and booking.status == 'CANCELLED'}"
                            class="btn btn-sm btn-outline-success"
                            onclick="restoreBooking(${booking.bookingId})">
                        Восстановить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentBookingId = null;

    // Показываем модальное окно отмены
    function showCancelModal(bookingId) {
        currentBookingId = bookingId;
        const modal = new bootstrap.Modal(document.getElementById('cancelModal'));
        modal.show();
    }

    // Подтверждение отмены
    function confirmCancel() {
        const isAdmin = /* Логика проверки роли */;
        const reason = isAdmin ? document.getElementById('cancelReason').value : null;

        fetch(`/bookings/${currentBookingId}/cancel`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': /* Ваш CSRF токен */
            },
            body: isAdmin ? JSON.stringify({ adminNote: reason }) : null
        })
        .then(response => {
            if (response.ok) {
                location.reload(); // Перезагружаем страницу
            } else {
                alert('Ошибка при отмене бронирования');
            }
        });
    }

    // Восстановление бронирования (для админа)
    function restoreBooking(bookingId) {
        if (confirm('Восстановить это бронирование?')) {
            fetch(`/bookings/${bookingId}/restore`, {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': /* Ваш CSRF токен */
                }
            })
            .then(response => location.reload());
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
</body>
</html>
