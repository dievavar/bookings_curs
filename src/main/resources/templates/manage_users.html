<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система управления пользователями | Город-курорт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/manage_users.css}">
</head>
<body>
<!-- Кнопка "Назад" -->
<a th:href="@{/}" class="back-btn">
  <button type="button" class="btn btn-outline-secondary">Назад</button>
</a>

<div class="main-container">
  <h1>Управление пользователями</h1>

  <!-- Кнопка для открытия модального окна -->
  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addUserModal">
    Добавить пользователя
  </button>

  <!-- Модальное окно добавления пользователя -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Добавить нового пользователя</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/users/new}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Почта</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Роль</label>
              <select class="form-select" id="role" name="role" required>
                <option value="USER">Пользователь</option>
                <option value="ADMIN">Администратор</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-transparent table-hover">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя пользователя</th>
        <th scope="col">Почта</th>
        <th scope="col">Роль</th>
        <th scope="col">Изменение роли</th>
        <th scope="col">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listSUsers}" th:class="${user.username == currentUsername} ? 'current-user' : ''">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
          <div th:unless="${user.username == currentUsername}">
            <form th:action="@{/users/updateRole}" method="post">
              <input type="hidden" name="id" th:value="${user.id}">
              <select name="role" class="form-select form-select-sm" style="width: auto;">
                <option th:value="USER" th:selected="${user.role == 'USER'}">Пользователь</option>
                <option th:value="ADMIN" th:selected="${user.role == 'ADMIN'}">Администратор</option>
              </select>
              <button type="submit" class="btn btn-outline-primary btn-sm mt-1">Обновить</button>
            </form>
          </div>
        </td>
        <td>
          <a th:unless="${user.role == 'ADMIN' or user.username == currentUsername}"
             th:href="@{'/users/delete/' +${user.id}}"
             class="btn btn-outline-danger btn-sm">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
