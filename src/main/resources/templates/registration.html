<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Курортный сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="registration-container">
    <h2>Создать аккаунт</h2>
    <form action="#" th:action="@{/registration}" th:object="${users}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" required
                   placeholder="Введите имя пользователя">
        </div>

        <div class="form-group">
            <label for="email">Почта</label>
            <input type="text" id="email" th:field="*{email}" required
                   placeholder="Создайте почту">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" th:field="*{password}" required
                   placeholder="Создайте пароль">
        </div>


        <div class="form-group">
            <label for="role">Роль</label>
            <select id="role" th:field="*{role}">
                <option value="USER">Пользователь</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>

        <button type="submit">Зарегистрироваться</button>

        <!-- Вывод глобальных ошибок (не привязанных к полям) -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <ul>
                <li th:each="error : ${#fields.globalErrors()}" th:text="${error}" style="color: red;"></li>
            </ul>
        </div>
    </form>

    <a href="/login">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
