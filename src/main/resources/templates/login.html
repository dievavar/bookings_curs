<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Курортный сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Добро пожаловать</h2>
            <p>Войдите в свой аккаунт</p>
        </div>

        <div class="auth-alerts">
            <div class="alert alert-danger" th:if="${param.error}">
                Неверное имя пользователя или пароль
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                Вы успешно вышли из системы
            </div>
        </div>

        <form class="auth-form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required
                       placeholder="Ваш логин" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required
                       placeholder="Ваша почта" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required
                       placeholder="Ваш пароль" class="form-control">
            </div>

            <button type="submit" class="auth-btn">Войти</button>

            <div class="auth-footer">
                <p>Нет аккаунта? <a href="/registration">Зарегистрируйтесь</a></p>
            </div>

            <div class="auth-footer">
                <a href="/">Просмотр бронирований</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
