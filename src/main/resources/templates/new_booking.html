<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление бронирования | Город-курорт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/new_booking.css}">
</head>
<body>
<!-- Кнопка "Назад" -->
<a th:href="@{/}" class="back-btn">
    <button type="button" class="btn btn-outline-secondary">Назад</button>
</a>

<div class="add-container">
    <h1>Добавить новое бронирование</h1>

    <form class="add-form" action="#" th:action="@{/save}" th:object="${accommodation}" method="post" onsubmit="return validateDates()">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="type">Тип:</label>
            <input type="text" class="form-control" id="type" th:field="*{type}" required>
        </div>

        <div class="form-group">
            <label for="location">Город:</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
        </div>

        <div class="form-group">
            <label for="price">Цена (₽):</label>
            <input type="number" class="form-control" id="price" th:field="*{basePrice}" name="price" min="0" step="1" required>
        </div>

        <div class="form-group">
            <label for="capacity">Вместимость:</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" name="price" min="0" step="1" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="start_date">Дата прибытия:</label>-->
<!--            <input type="date" class="form-control" id="start_date" th:field="*{start_date}" required>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="end_date">Дата отправления:</label>-->
<!--            <input type="date" class="form-control" id="end_date" th:field="*{end_date}" required>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Добавить бронирование</button>
    </form>
</div>

<script>
    function validateDates() {
        const startDate = new Date(document.getElementById('start_date').value);
        const endDate = new Date(document.getElementById('end_date').value);

        if (endDate <= startDate) {
            alert("Дата отъезда должна быть позже даты прибытия");
            return false;
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
